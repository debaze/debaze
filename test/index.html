<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			body {
				margin: 0;
				height: 200vh
			}

			.photo, .drawing {
				height: 100vh;
				position: fixed;
				background-position: center;
				background-attachment: fixed;
				background-repeat: no-repeat;
				background-size: 100%
			}

			.photo {
				right: 0;
				left: 0;
				background-image: url(a.jpg)
			}
			.drawing {background-image: url(b.jpg)}
		</style>
		<title>Document</title>
	</head>

	<body>
		<div class="photo"></div>
		<div class="drawing"></div>
		<script>
			const photo = document.querySelector(".photo"),
				drawing = document.querySelector(".drawing"),
				animate = () => {
					let calc = (100 - ((this.innerHeight - this.pageYOffset) / this.innerHeight) * 100);
					// console.warn(calc);
					drawing.style.width = `${calc}vw`
				};
			addEventListener("scroll", animate);
			addEventListener("resize", animate)
		</script>
	</body>

</html>
