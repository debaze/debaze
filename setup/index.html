<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="data:">
		<link rel="stylesheet" href="assets/css/main.css">
		<script type="module" src="assets/js/main.js"></script>
		<title>Setup</title>
	</head>

	<body>
		<main>
			<h1>Setup</h1>

			<table id="table">
				<thead>
					<tr>
						<th></th>
						<th colspan="2">Model</th>
						<th>Pricing</th>
						<th>Links</th>
					</tr>
				</thead>

				<tbody></tbody>
			</table>

			<div id="total">
				<p class="amount">Total: 0.00€</p>
				<p class="delivery">including 0.00€ delivery</p>
			</div>
		</main>

		<template id="template">
			<tr>
				<td class="type"></td>
				<td class="image">
					<img alt="" width="50">
				</td>
				<td class="model">
					<div class="name"></div>
					<div class="description"></div>
				</td>
				<td class="pricing">
					<div class="amount"></div>
					<div class="delivery"></div>
				</td>
				<td class="links">
					<div></div>
				</td>
			</tr>

			<a target="_blank" class="link">
				<img src="" alt="" height="25">
			</a>
		</template>
	</body>
</html>
